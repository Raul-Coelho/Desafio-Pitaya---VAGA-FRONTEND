
        <mdb-card class="col-md-10 mt-3">
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"
              alt="Card image cap"></mdb-card-img>
            <a>
              <div class="mask"></div>
            </a>
          </div>
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h6>{{film.title}}</h6>
            </mdb-card-title>
  
            <!--Text-->
            <mdb-card-text> 
              {{film.opening_crawl}}
            </mdb-card-text>
  
            <a (click)="details(film)" mdbBtn color="dark" mdbWavesEffect>Details</a>
          </mdb-card-body>
        </mdb-card>

  <!-- Card -->
